<html>
  <head>
    <title>Markdown Viewer</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="highlight.css" />
    <link rel="stylesheet" href="mdv.css" />
  </head>

  <body>
    <div class="toc-container">
      <div id="toc">
        <span>Table of Contents</span>
      </div>
      <div class="toc-caret">
        <a href="#" onclick="toggleTOC()">&#8249;</a>
      </div>
    </div>
    <div class="container md" onclick="resetTOC()"></div>
  </body>
  <script src="polyfill.min.js"></script>
  <script async src="mathjax.js"></script>
  <script async src="highlight.js"></script>
  <script>
    function toggleTOC() {
      var toc = document.querySelector(".toc-container");
      toc.classList.toggle("hover");
    }
    function resetTOC() {
      var toc = document.querySelector(".toc-container");
      toc.classList.remove("hover");
    }
    function render(refresh) {
      var url = refresh ? "/render?refresh" : "/render";
      fetch(url)
        .then(response => {
          if (response.ok) return response.json();
        })
        .then(data => {
          if (typeof data == "undefined") return;
          var toc = document.querySelector("#toc");
          var tt = "";
          data.toc.forEach(t => {
            if (t.Level > 3) return;
            tt += `<div class="toc toc-level-${t.Level}"><a href="#${t.ID}">${t.Text}</a></div>`;
          });
          toc.innerHTML = tt;
          document.querySelector(".md").innerHTML = data.doc;
          MathJax.typeset();
          hljs.highlightAll();
        })
        .catch(error => {
          console.log("error:", error);
        });
    }
    window.MathJax = {
      tex: {
        inlineMath: [
          ["$", "$"],
          ["\\(", "\\)"],
        ],
      },
      svg: {
        fontCache: "global",
      },
    };
    var ready = callback => {
      if (document.readyState != "loading") callback();
      else document.addEventListener("DOMContentLoaded", callback);
    };
    ready(() => {
      render(false);
    });
  </script>
  <script src="live.js"></script>
</html>
